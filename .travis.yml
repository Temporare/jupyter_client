language: python
python:
    - 3.4
    - 3.3
    - 2.7
sudo: false
before_install:
    - git clone --quiet --depth 1 https://github.com/minrk/travis-wheels travis-wheels
    
install:
    - pip install -f travis-wheels/wheelhouse -e . coveralls -r requirements.txt
    - python -c 'import ipython_kernel.kernelspec; ipython_kernel.kernelspec.install()'
script:
    - nosetests --with-coverage jupyter_client
after_success:
    - coveralls
